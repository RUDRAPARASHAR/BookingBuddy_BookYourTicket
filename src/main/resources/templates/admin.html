<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="~{fragments/common :: pageTitle}">Admin Panel - BookingBuddy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header th:replace="~{fragments/common :: header}"></header>

    <div class="container">
        <h2>Admin Panel</h2>
        <div class="admin-content">
            <p>Welcome to the BookingBuddy Administration Dashboard!</p>
            <p>This section is accessible only to users with the ADMIN role.</p>
            <p>Future functionalities for managing users, services, and bookings will appear here.</p>
            <p><i class="fas fa-tools"></i> Under Construction <i class="fas fa-tools"></i></p>
        </div>
    </div>

    <footer th:replace="~{fragments/common :: footer}"></footer>
    <div th:replace="~{fragments/common :: modals}"></div>

    <script th:src="@{/js/app.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/admin/dashboard');
                if (!response.ok) {
                    if (response.status === 403) { // Forbidden
                        showMessageModal('error', 'Access Denied', 'You do not have administrative privileges. Redirecting to homepage.');
                        setTimeout(() => window.location.href = '/', 2000);
                    } else if (response.status === 401) { // Unauthorized
                        showMessageModal('error', 'Authentication Required', 'Please log in to access the admin panel. Redirecting to login.');
                        setTimeout(() => window.location.href = '/login', 2000);
                    } else {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                }
                const data = await response.text();
                console.log("Admin Data:", data);
                // You could display this data on the page if needed
            } catch (error) {
                console.error('Error fetching admin data:', error);
                showMessageModal('error', 'Error', 'An error occurred while fetching admin data.');
            }
        });
    </script>
</body>
</html>
